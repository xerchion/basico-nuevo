{% macro render_field(field) %}
  <td> {{ field.label }} </td>
  <dd> {{ field(**kwargs)|safe }}</dd>

  
<!-- Ya no hay que validar errores, lo hace en el front los mismos forms -->
   {% if field.errors %}
    <ul>
      {% for error in field.errors %}
        <li> {{error}} </li>
        
      {% endfor %}
    </ul>  
   {% endif %}
 <!-- Ya no hay que validar errores, lo hace en el front los mismos forms -->  

{% endmacro %}
